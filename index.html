<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <link rel="stylesheet" href="hello.css">
</head>
<body>


    <div class="container">
        <div class="input">
            <input type="text" id="input-text">
        </div>
        <div class="output">
            <div class="display-text">
                <p></p>
            </div>
            <div class="display-output">
                <ul>
                    <li>
                        <span>Time Left:</span>
                        <span class="time-left">0s</span>
                    </li>
                    <li>
                        <span>Mistake:</span>
                        <span class="mistakes">0</span>
                    </li>
                    <li>
                        <span>WPM:</span>
                        <span class="wpm">0</span>
                    </li>
                    <li>
                        <span>CPM:</span>
                        <span class="cpm">0</span>
                    </li>
                    <li>
                       <button>Try Again</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
